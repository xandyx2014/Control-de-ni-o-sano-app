
<ion-content appAnimatecss>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullMin="1500"
        ></ion-refresher-content>
  </ion-refresher>
  <ion-card mode="ios" *ngFor="let item of resultados; let i = index" >
      <ion-item-sliding #itemSlide>
          <ion-item fxLayout="column">
            <ion-card-header>
              <ion-card-subtitle> Num{{i + 1}} <ion-icon slot="end" name="home"></ion-icon> </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                  <ion-label color="primary">Estatura : </ion-label>
                  <ion-label>{{item.estatura}}cm</ion-label>
                  
                  <ion-label color="primary">Fecha :</ion-label>
                  <ion-label>{{item.fecha}}</ion-label>
                
                  <ion-label color="primary">Peso :</ion-label>
                  <ion-label>{{item.peso}}</ion-label>
              </ion-list>
            </ion-card-content>
          </ion-item>
          <ion-item-options side="start">
              <ion-item-option (click)="navigate(item.id)">Ver</ion-item-option>
              <ion-item-option color="danger" (click)="eliminar(item.id)">Eliminar</ion-item-option>
          </ion-item-options>
  </ion-item-sliding> 
  </ion-card>
      
  
</ion-content>
